<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malla Curricular QyF UC</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Malla Curricular de Química y Farmacia UC</h1>
        <div class="controls">
            <button id="reset-btn">Reiniciar Progreso</button>
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
                <span id="progress-text">0% completado</span>
            </div>
        </div>
    </header>

    <main id="timeline-container"></main>

    <div class="modal" id="course-modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modal-title"></h2>
            <p><strong>Código:</strong> <span id="modal-code"></span></p>
            <p><strong>Créditos:</strong> <span id="modal-credits"></span></p>
            <p><strong>Prerrequisitos:</strong> <span id="modal-prereq"></span></p>
            <button id="toggle-btn">Marcar como aprobado</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
